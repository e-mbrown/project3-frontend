<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>

    <!--VUE SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- BOOTSTRAP (for modals) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--JS & CSS-->
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3ce9e053c.js" crossorigin="anonymous"></script>
</head>

<body>
<div id="app">
    <!----------- CREATE / LOGIN SCREEN ----------->
    <div id="nologin" v-if="!loggedin">
        <div id="loginform">
        <h1> This is the login area</h1>

            <!-- LOGIN FORM -->
            <form v-on:submit.prevent="handleLogin">
                <fieldset><legend>LOGIN</legend>
                <input type="text" placeholder="username" v-model="loginUN">
                <input type="password" placeholder="password" v-model="loginPW">
                    <button v-on:click="handleLogin">Login</button>
                </fieldset>
            </form>

            <!-- CREATE ACCOUNT FORM -->
            <form v-on:submit.prevent="handleSignup">
                <fieldset><legend>Create Account</legend>
                    <input type="text" placeholder="username" v-model="createUN">
                    <input type="password" placeholder="password" v-model="createPW">
                    <button v-on:click="handleSignup">Create Account</button>
                </fieldset>
            </form>
        </div>
</div>

    <!---- DASHBOARD --->
    <div id="log-in" v-if="loggedin">
        <div id="cities">
            <article>
                <h1>Where do you wanna travel?</h1>
                <div class="city-names" v-for="city in cities">
                    <button class="font-bold rounded" v-on:click="handleActivities" v-bind:id="city">{{ city }}</button>
<!--                    <div v-if="modal" class="modal-cities">Hello!</div>-->
                </div>
            </article>

        </div>
    </div>

    <div v-if="loggedin" v-for="activity of activities">
        <h1>{{ activity.name }}<i v-on:click="toggleFav" :class="activity.className" :act_id="activity.id"></i></h1>
    </div>

    <!---- LOG OUT --->
    <div id="login" v-if="loggedin">
        <button v-on:click="handleLogout">Logout</button>
    </div>

</div>
</body>
</html>
